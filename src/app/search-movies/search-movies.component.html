<div>

    <p>AutoComplete Search for Movie Titles</p>
    <input [(ngModel)]="searchQuery" type="text" placeholder="Enter movie title">

    <div class="searchResults collection">

        <div class="collection-item avatar" *ngFor="let title of movies | searchFilterPipe :searchQuery">

            <i class="material-icons circle">folder</i>
            <span class="title">   {{title}}</span>


        </div>
    </div>

</div>
